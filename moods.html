<style>
  body,
  html {
    padding: 0;
    color: #ffffff;
    min-height: 100vh;
    overflow-y: auto;
  }

  .mood-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    align-content: center;
    justify-content: space-between;
    padding: 50px;
    text-align: center;
    position: relative;
    z-index: 10;
  }

  .mood-container h1 {
    font-size: 48px;
    font-family: 'Playfair Display', serif;
    font-weight: 600;
    margin: 40px 20px 60px;
    color: #ffffff;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    letter-spacing: 1px;
    animation: fadeIn 1s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 767.98px) {
    .image-container {
      width: 90%;
    }
  }

  .image-container {
    width: 55%;
    max-width: 900px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    z-index: 4;
    gap: 40px;
  }

  .image-container img {
    border-radius: 12px;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
    transition: all 0.4s ease;
    border: 1px solid rgba(255, 255, 255, 0.1);
    opacity: 0;
    transform: translateY(30px);
    animation: slideUp 0.8s ease-out forwards;
  }

  @keyframes slideUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .image-container img:nth-child(1) { animation-delay: 0.1s; }
  .image-container img:nth-child(2) { animation-delay: 0.2s; }
  .image-container img:nth-child(3) { animation-delay: 0.3s; }
  .image-container img:nth-child(4) { animation-delay: 0.4s; }

  .image-container img:hover {
    transform: scale(1.03);
    box-shadow: 0 16px 50px rgba(0, 0, 0, 0.6);
  }

  @media (max-width: 767.98px) {
    .image-container {
      width: 90%;
    }
    .underline {
      width: 18% !important;
    }
  }
</style>
